<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <meta property="og:site_name" content="Data For Black Lives Legal Directory" />
    <meta property="og:image:width" content="1200px" />
    <meta property="og:image:height" content="1200px" />
    <meta property="og:url" content="https://d4bl.org" />

    <meta property="twitter:card" content="summary" />

    <meta property="og:title" content="D4BL Legal Directory" />
    <meta property="og:description" content="A resource for those needing legal representation in the Washington D.C. area." />
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/91229113?s=256" />
    <meta property="og:image:alt" content="D4BL Legal Directory" />

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/91229113?s=32">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <title>Legal Directory by Legal + Data for Black Lives</title>
    <meta name="description" content="A resource for those needing legal representation in the Washington D.C. area." />
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div id="modal"></div>
</body>

</html>
