# TODO(dmadisetti): Add cron job to run every day or week so that there are fewer cache
# hits: https://docs.github.com/en/actions/learn-github-actions/events-that-trigger-workflows#schedule
name: deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm run build

    - name: deploy
      uses: JamesIves/github-pages-deploy-action@releases/v4.1.5
      with:
        branch: site
        folder: build
